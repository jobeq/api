  iWAMRankingReport:
    title: iWAM ranking report
    description: >- 
      representation of iWAM ranking report
    required:
      - model
      - ranking
      - summary
      - statistics
    properties:
      model:
        $ref: '#/definitions/iWAMModelInfo'
      ranking:
        description: >- 
          ranking of people for provided model
        type: array
        items:
          type: object
          description: >- 
            Ranking data for one person
          required:
            - id
            - firstName
            - lastName
            - scores
            - percentage
            - position
          properties:
            id:
              type: integer
              description: >- 
                person ID
              format: int32
            firstName:
              type: string
              description: >- 
                person first name
            lastName:
              type: string
              description: >- 
                person last name
            percentage: 
              type: integer
              description: >- 
                normalized percentage score for person
              format: int32
            position: 
              type: integer
              description: >-
                position of person in current ranking, higher position means higher score for requested model
              format: int32
            scores:
              $ref: '#/definitions/iWAMModelScoreValue'
      summary:
        description: >-
          ranking summary represents scores for each iWAM pattern used in the model
        type: array
        items:
          type: object
          description: >-
            ranking info for one iWAM pattern used in the model
          required:
            - code
            - r
            - g
            - o
            - u
            - weight
            - significance
          properties:
            code:
              type: string
              description: >- 
                iWAM pattern code
              enum:
                - OF1P
                - OF1M
                - OF2P
                - OF2M
                - OF3P
                - OF3M
                - OF4P
                - OF4M
                - OF5P
                - OF5M
                - OF6P
                - OF6M
                - OF7P
                - OF7M
                - OF8P
                - OF8M
                - So1
                - So2
                - So3
                - WA1
                - WA2
                - WA3
                - TP1
                - TP2
                - TP3
                - Mo1
                - Mo2
                - Mo3
                - N1
                - N2
                - N3
                - N4
                - CO1
                - CO2
                - CO3
                - CO4
                - CO5
                - CO6
                - CO7
                - CO8
                - IF1
                - IF2
                - IF3
                - IF4
                - IF5
                - IF6
                - IF7
                - IF8
            r:
              description: >-
                How many people from ranking list are in red zone for current
                parameter
              type: integer
              format: int32
            g:
              description: >-
                How many people from ranking list are in green zone for
                current parameter
              type: integer
              format: int32
            o:
              description: >-
                How many people from ranking list are in orange zone for current
                parameter
              type: integer
              format: int32
            u:
              description: >-
                How many people from ranking list are in grey (unknown) zone for current
                parameter
              type: integer
              format: int32
            weight:
              description: >-
                Indicates the weight of the iWAM pattern in the scoring
                formula (e.g. a weight of 3 means that the score is multiplied
                by 3)
              type: number
              format: float
            significance:
              type: string
              description: >- 
                Indicates significance of current pattern, false if no significance defined
              enum:
                - STD
                - BSIG
                - SIG
                - VIP
                - false
      statistics:
        description: statistic data for current report
        type: object
        properties:
          people: 
            description: >-
              statistics about personal data in report
            type: object
            properties:
              total: 
                description: >-
                  amount of people in the report
                type: integer
                format: int32
              iwam_completed:
                description: >-
                  how many people have iWAM completed
                type: integer
                format: int32
              no_iwam:
                description: >-
                  IDs of people who didn't complete iWAM yet, their data is not used in ranking
                type: array
                items:
                  type: integer
                  format: int32
          model: 
            description: >-
              statistics about model used in report
            type: object
            properties:
              max: 
                description: >-
                  maximum score for this model
                type: number
                format: float
              yes: 
                description: >-
                  "Yes please" score for this model
                type: number
                format: float
              no: 
                description: >-
                  "No thanks" score for this model
                type: number
                format: float
              red_zones_treshold: 
                description: >- 
                  Maximum amount of times person can appear in red to be able to obtain "Yes_please score"
                type: integer
                format: int32
          scores: 
            description: >-
              statistics about personal scorings in report
            type: object
            properties:
              yes: 
                description: >- 
                  how many people scored \"Yes please\"
                type: integer
                format: int32
              average: 
                description: >- 
                  how many people scored average, between Yes and No
                type: integer
                format: int32t
              no: 
                description: >- 
                  how many people scored \"No thanks\"
                type: integer
                format: int32
              too_many_red_zones: 
                description: >- 
                  How many people scored "Yes please", but appeared too many times in red zones
                type: integer
                format: int32
          
